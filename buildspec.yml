version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Initializing environment
      - export CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain nextwork --domain-owner 228183784570 --region us-west-2 --query authorizationToken --output text`
  build:
    commands:
      - echo Build started on `date`
      - mvn -s settings.xml compile 
  post_build:
    commands:
      - echo Build completed on `date`
      - export CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token --domain nextwork --domain-owner 228183784570 --region us-west-2 --query authorizationToken --output text)
      - mvn -s settings.xml package
artifacts:
  files:
    - target/next-work-webproject.war
  discard-paths: no

